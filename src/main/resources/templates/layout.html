<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org">
<head th:fragment="header">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">FurEverHome</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }
    .content {
      flex: 1;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <nav class="navbar navbar-expand-lg "style="background-color: #EEE4E1;">
    <div class="container px-5">
      <a class="navbar-brand" th:href="@{/}">FurEverHome</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
          <li sec:authorize="!isAuthenticated()"  class="nav-item"><a class="nav-link me-3 btn btn-primary" th:href="@{/login}">Login</a></li>
          <li sec:authorize="!isAuthenticated()"  class="nav-item"><a class="nav-link btn btn-primary" th:href="@{/register}">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="content">

    <body layout:fragment="body"></body>
    <!--    <div layout:fragment="body"></div>-->

  </div>
  <footer class="py-4" style="background-color: #EEE4E1;">
    <div class="container px-5">
      <div class="row align-items-center justify-content-between flex-column flex-sm-row">
        <div class="col-auto"><div class="small m-0 text-muted">Copyright &copy; CHAMPets 2023
        </div>
        </div>
        <div class="col-auto">
          <a class="text-secondary" href="#!" style="color: #6C757D;">Privacy</a>
          <span class="text-white mx-1">&middot;</span>
          <a class="text-secondary small" href="#!" style="color: #6C757D;">Terms</a>
          <span class="text-white mx-1">&middot;</span>
          <a class="text-secondary small" href="#!" style="color: #6C757D;">Contact</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
</html>
