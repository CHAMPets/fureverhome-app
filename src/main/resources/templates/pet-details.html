<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header :: header('View All Pets')"></head>
<body class="d-flex flex-column h-100 bg-light">
<main class="flex-shrink-0">

  <nav th:replace="fragments/navigation :: navigation"></nav>

  <section class="py-5">
    <div class="container px-5 my-5">
      <div class="row gx-5 justify-content-center">
        <div class="col-lg-11 col-xl-9 col-xxl-8">
          <section  th:object="${pet}">
            <div class="d-flex align-items-center justify-content-between mb-4">
              <h2 th:text="${pet.name}" class="text-primary fw-bolder mb-0"></h2>
              <!-- Download resume button-->
              <!-- Note: Set the link href target to a PDF file within your project-->
              <a class="btn btn-primary px-4 py-3" href="#!">
                <div class="d-inline-block bi bi-send me-2"></div>
                Send Application
              </a>
            </div>
            <div>
              <img class="img-fluid mb-5 rounded mx-auto d-block" th:src="${pet.imagePath}" alt="..." style="width: 300px; height: 400px;"/>
            </div>
            <!-- Pet card -->
            <div class="card shadow border-0 rounded-4 mb-5">
              <div class="card-body p-5">
                <div class="row align-items-center gx-5">
                  <div class="col text-center text-lg-start mb-4 mb-lg-0">
                    <div class="bg-light p-4 rounded-4">
                      <div th:text="${pet.rescueDate}" class="text-primary fw-bolder mb-2"></div>
                      <div th:text="${pet.age}" class="small fw-bolder"></div>
                      <div th:text="${pet.type}" class="small fw-bolder"></div>
                      <div th:text="${pet.bodySize}"class="small fw-bolder"></div>
                      <div th:text="${pet.gender}" class="small fw-bolder"></div>
                    </div>
                  </div>
                  <div class="col-lg-8"><div th:text="${pet.description}"></div></div>
                </div>
              </div>
            </div>
            <!-- End pet card -->
          </section>
        </div>
      </div>
    </div>
  </section>
  </section>
  <!-- Call to action section-->
<!--  <section class="py-5 bg-gradient-primary-to-secondary text-white">-->
<!--    <div class="container px-5 my-5">-->
<!--      <div class="text-center">-->
<!--        <h2 class="display-4 fw-bolder mb-4">Want to rehome a pet?</h2>-->
<!--        <a class="btn btn-outline-light btn-lg px-5 py-3 fs-6 fw-bolder" href="contact.html">Contact me</a>-->
<!--      </div>-->
<!--    </div>-->
<!--  </section>-->
</main>
<!-- Footer-->
<footer th:replace="fragments/footer:: footer"></footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
