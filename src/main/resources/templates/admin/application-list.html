<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header :: header('View All Applications')"></head>
<body onload="automate_animation();" class="d-flex flex-column h-100 bg-light">
<main class="flex-shrink-0">

    <nav th:replace="admin/admin-navigation :: navigation"></nav>

    <section class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Applications</span></h1>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-11 col-xl-9 col-xxl-8">
                    <div th:each="applicationDto, applicationIndex : ${applications}" class="card overflow-hidden shadow rounded-4 border-0 mb-5">
                        <div class="card-body p-0">
                            <div class="d-flex align-items-center">
                                <div class="p-5">
                                    <h2 th:text="'Application #' + ${applicationDto.id}" class="fw-bolder"></h2>
<!--                                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius at enim eum illum aperiam placeat esse? Mollitia omnis minima saepe recusandae libero, iste ad asperiores! Explicabo commodi quo itaque! Ipsam!</p>-->
                                    <p th:text="'Pet: ' + ${applicationDto.pet.name}"></p>
                                    <p th:text="'Status: ' + ${applicationDto.applicationStatus}"></p>
                                    <a class="btn btn-primary" th:href="@{/applications/{applicationId}(applicationId=${applicationDto.id})}" style="margin-top:15px">View application</a>

                                </div>
                                <img class="img-fluid" th:src="${applicationDto.pet.imagePath}" alt="..." style="width: 300px; height: 400px;"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </section>
    <!-- Call to action section-->
    <section class="py-5 bg-gradient-primary-to-secondary text-white">
        <div class="container px-5 my-5">
            <div class="text-center">
                <h2 class="display-4 fw-bolder mb-4">Want to rehome a pet?</h2>
                <a class="btn btn-outline-light btn-lg px-5 py-3 fs-6 fw-bolder" href="../contact.html">Contact me</a>
            </div>
        </div>
    </section>
</main>
<!-- Footer-->
<footer th:replace="fragments/footer:: footer"></footer>

</body>
</html>
