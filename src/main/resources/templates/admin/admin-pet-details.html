<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments/header :: header('View All Pets')"></head>
<body class="d-flex flex-column h-100 bg-light" onload="automate_animation();">
<main class="flex-shrink-0">

    <nav th:replace="admin/admin-navigation :: navigation"></nav>

    <section class="py-5">
        <div class="container px-5 my-5">
            <div class="row gx-5 justify-content-center">
                <div class="justify-content-start">
                </div>

                <div>
                    <a class="btn btn-primary me-3" href="javascript:void(0)" onclick="history.back();"
                       style="font-size: 1.1rem; width: 150px; justify-content: flex-start;">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>
                </div>

                <div class="col-lg-11 col-xl-9 col-xxl-8">
                    <section th:object="${pet}">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div>
                                <h2 class="text-primary fw-bolder mb-0" th:text="${pet.name}"></h2>
                            </div>
                            <div>
                                <a class="btn btn-warning me-3" style="font-size: 1.1rem; width: 150px"
                                   th:href="@{/admin/pets/{id}/edit(id=${pet.id})}">
                                    <div class="d-inline-block bi bi-pencil-square me-2"></div>
                                    Edit
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 text-center">
                                <img alt="..." class="img-fluid mb-5 rounded" th:src="@{'/' + ${pet.imagePath}}"/>
                            </div>
                            <div class="col-md-6">
                                <div class="card shadow border-0 rounded-4 mb-5">
                                    <div class="card-body p-5">
                                        <div class="mb-4">
                                            <h5 class="text-primary fw-bolder mb-2">Pet Information</h5>
                                            <div class="small fw-bolder mb-2"
                                                 th:text="'Rescue date: ' + ${pet.rescueDate}"></div>
                                            <div class="small fw-bolder mb-2" th:text="'Age: ' + (${pet.age} == 0 ? 'Unknown' : ${pet.age})"></div>
                                            <div class="small fw-bolder mb-2" th:text="'Type: ' + ${pet.type}"></div>
                                            <div class="small fw-bolder mb-2"
                                                 th:text="'Size: ' + ${pet.bodySize}"></div>
                                            <div class="small fw-bolder" th:text="'Gender: ' + ${pet.gender}"></div>
                                        </div>
                                        <div>
                                            <h5 class="text-primary fw-bolder mb-2">Description</h5>
                                            <p th:text="${pet.description}"></p>
                                        </div>
                                        <div>
                                            <h5 class="text-primary fw-bolder mb-2">Vaccines</h5>
                                            <ul>
                                                <li th:each="vaccineRow, vaccineIndex : ${vaccines}"
                                                    th:text="${vaccineRow.vaccine.name}"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>


</main>
<!-- Footer-->
<footer th:replace="fragments/footer:: footer"></footer>

</body>
</html>
