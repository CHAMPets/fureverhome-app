<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header :: header('Add a Pet')"></head>
<body onload="automate_animation();" class="d-flex flex-column h-100 bg-light">
<main class="flex-shrink-0">

  <nav th:replace="admin/admin-navigation :: navigation"></nav>

  <section class="py-5">
    <div class="container px-5 my-5">
      <div class="text-center mb-5">
        <h1 class="fw-bolder">Register</h1>
      </div>
      <div class="row gx-5">
        <form role="form" th:action="@{/users/new}" th:object="${user}" method="post">
          <div class = "form-group">
            <label for="emailAddress">Email Address:</label>
            <input
                    type="text"
                    class="form-control"
                    id="emailAddress"
                    name="emailAddress"
                    th:field="*{emailAddress}"
                    placeholder="Email"
                    required><br>
          </div>

          <div class = "pure-form">
            <label for="password">Password:</label>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    th:field="*{password}"
                    placeholder="Password"
                    required>
            <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password" required>
            <br>
          </div>



<!--          <div class = "form-group">-->
<!--            <label for="confirmPassword">Confirm Password:</label>-->
<!--            <input-->
<!--                    type="password"-->
<!--                    class="form-control"-->
<!--                    id="confirmPassword"-->
<!--                    name="confirmPassword"-->
<!--                    th:field="*{confirmPassword}"-->
<!--                    placeholder="Confirm Password"-->
<!--                    required><br>-->
<!--          </div>-->

          <div class = "form-group">
            <label for="firstName">First Name:</label>
            <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    th:field="*{firstName}"
                    placeholder="First Name"
                    required><br>
          </div>

          <div class = "form-group">
            <label for="lastName">Last Name:</label>
            <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    th:field="*{lastName}"
                    placeholder="Last Name"
                    required><br>
          </div>

          <div class = "form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input
                    type="text"
                    class="form-control"
                    id="phoneNumber"
                    name="phoneNumber"
                    th:field="*{phoneNumber}"
                    placeholder="Phone Number"
                    required><br>
          </div>

          <button type="submit">Register</button>

        </form>

        <script>
              var password = document.getElementById("password");
              var confirm_password = document.getElementById("confirm_password");

              function validatePassword() {
                if (password.value != confirm_password.value) {
                  confirm_password.setCustomValidity("Passwords Don't Match");
                } else {
                  confirm_password.setCustomValidity('');
                }
              }

              password.onchange = validatePassword;
              confirm_password.onkeyup = validatePassword;
        </script>

      </div>
    </div>
  </section>
</main>
<!-- Footer-->
<footer th:replace="fragments/footer:: footer"></footer>

</body>
</html>
