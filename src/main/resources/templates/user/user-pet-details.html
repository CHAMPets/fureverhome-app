<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header :: header('View All Pets')"></head>
<body onload="automate_animation();" class="d-flex flex-column h-100 bg-light">
<main class="flex-shrink-0">

  <nav th:replace="user/user-navigation :: navigation"></nav>

  <section class="py-5">
    <div class="container px-5 my-5">
      <div class="row gx-5 justify-content-center">
        <div>
          <a href="javascript:void(0)" onclick="history.back();" class="btn btn-primary me-3" style="font-size: 1.1rem; width: 150px; justify-content: flex-start;">
            <i class="bi bi-arrow-left"></i> Back
          </a>
        </div>
        <div class="col-lg-11 col-xl-9 col-xxl-8">
          <section th:object="${pet}">
            <div class="d-flex align-items-center justify-content-between mb-4">
              <div>
                <h2 th:text="${pet.name}" class="text-primary fw-bolder mb-0"></h2>
              </div>
              <div>
                <form method="post" th:action="@{/applications/{petId}(petId=${pet.id})}" th:object="${application}">
                  <button type="submit" class="btn btn-primary btn-lg me-3" style="font-size: 1.1rem; width: 150px">
                    <div class="d-inline-block bi bi-send me-2"></div>
                    Adopt
                  </button>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 text-center">
                <img class="img-fluid mb-5 rounded" th:src="${pet.imagePath}" alt="..."/>
              </div>
              <div class="col-md-6">
                <div class="card shadow border-0 rounded-4 mb-5">
                  <div class="card-body p-5">
                    <div class="mb-4">
                      <h5 class="text-primary fw-bolder mb-2">Pet Information</h5>
                      <div th:text="'Rescue date: ' + ${pet.rescueDate}" class="small fw-bolder mb-2"></div>
                      <div th:text="'Age: ' + ${pet.age}" class="small fw-bolder mb-2"></div>
                      <div th:text="'Type: ' + ${pet.type}" class="small fw-bolder mb-2"></div>
                      <div th:text="'Size: ' + ${pet.bodySize}" class="small fw-bolder mb-2"></div>
                      <div th:text="'Gender: ' + ${pet.gender}" class="small fw-bolder"></div>
                    </div>
                    <div>
                      <h5 class="text-primary fw-bolder mb-2">Description</h5>
                      <p th:text="${pet.description}"></p>
                    </div>
                    <div>
                      <h5 class="text-primary fw-bolder mb-2">Vaccines</h5>
                      <ul>
                        <li th:each="vaccineRow, vaccineIndex : ${vaccines}" th:text="${vaccineRow.vaccine.name}"></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>


  <!-- Call to action section-->

<!--    <div class="container px-5 my-5">-->
<!--      <div class="text-center">-->
<!--        <h2 class="display-4 fw-bolder mb-4">Want to rehome a pet?</h2>-->
<!--        <a class="btn btn-outline-light btn-lg px-5 py-3 fs-6 fw-bolder" href="contact.html">Contact me</a>-->
<!--      </div>-->
<!--    </div>-->
<!--  </section>-->
</main>
<!-- Footer-->
<footer th:replace="fragments/footer:: footer"></footer>

</body>
</html>
