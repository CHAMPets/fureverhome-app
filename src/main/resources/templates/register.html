<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>
    <section layout:fragment="body">
        <style>
            .main {
                padding: 0px 10px;
            }

            @media screen and (max-width: 450px) {
                .login-form{
                    margin-top: 10%;
                }
                .register-form{
                    margin-top: 10%;
                }
            }
            @media screen and (min-width: 768px){
                .main{
                    margin-left: 30%;
                }

                .sidenav{
                    width: 40%;
                    position: fixed;
                    z-index: 1;
                    top: 0;
                    left: 0;
                }
            }
        </style>
        <div class="main">
            <div class="col-md-6 col-sm-12">
                <div th:if="${param.fail}" class="alert alert-success">
                    Email already exists</div>
                <div class="login-form">
                    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                        <div class="form-group">
                            <label>Username</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Username"
                                    th:field="*{username}">
                        </div>
                        <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>

                        <div class="form-group">
                            <label>Email</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Email"
                                    th:field="*{email}">
                        </div>
                        <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>

                        <div class="form-group">
                            <label>First Name</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="First Name"
                                    th:field="*{firstName}">
                        </div>
                        <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"></p>

                        <div class="form-group">
                            <label>Last Name</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="last Name"
                                    th:field="*{lastName}">
                        </div>
                        <p th:if="${#fields.hasErrors('lastName')}" class="text-danger"></p>

                        <div class="form-group">
                            <label>Phone Number</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Phone Number"
                                    th:field="*{phoneNumber}">
                        </div>
                        <p th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger"></p>

                        <div class="form-group">
                            <label>Password</label>
                            <input
                                    type="password"
                                    class="form-control"
                                    placeholder="Password"
                                    th:field="*{password}">
                            <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password" required>
                        </div>
                        <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
                        </br>
                        <button th:href="@{/register}" type="submit" class="btn btn-secondary">Register</button>
                    </form>

                    <script>
                  var password = document.getElementById("password");
                  var confirm_password = document.getElementById("confirm_password");

                  function validatePassword() {
                    if (password.value != confirm_password.value) {
                      confirm_password.setCustomValidity("Passwords Don't Match");
                    } else {
                      confirm_password.setCustomValidity('');
                    }
                  }

                  password.onchange = validatePassword;
                  confirm_password.onkeyup = validatePassword;
                </script>

                </div>
            </div>
        </div>
    </section>
</html>
