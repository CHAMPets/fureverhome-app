<!DOCTYPE html>
<html>
<head>
    <title>Forbidden Pet Section</title>
    <style>
    body {
      background-color: #F3E9E3;
    }

    h1 {
      font-family: Arial, sans-serif;
      font-size: 40px;
      text-align: center;
      margin-top: 50px;
      margin-bottom: 20px;
      color: #2C2D2D;
      text-shadow: 2px 2px #F4D03F;
    }

    p {
      font-family: Arial, sans-serif;
      font-size: 18px;
      text-align: center;
      color: #2C2D2D;
      margin-top: 20px;
    }

    .back-container {
      text-align: center;
      margin-top: 20px;
    }

    .back-button {
      display: inline-block;
      background-color: #2C2D2D;
      color: #FFFFFF;
      border: none;
      cursor: pointer;
      width: 120px;
      height: 40px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    .back-button:hover {
      background-color: #666666;
    }
  </style>
</head>
<body>
<h1>Oops! Forbidden, Your pet made a mistake</h1>
<p>Your furry friend tried to access a restricted resource, but don't worry, we forgive them.</p>
<div style="text-align:center;">
    <img src="https://petemergencycenters.com/wp-content/uploads/2019/06/emergencySurgery-dog-cat-transparent.png" alt="dog" style="float: center;">
</div>
<div class="back-container">
    <button class="back-button" onclick="goBack()">Go Back</button>
</div>

<script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
