<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />

<head>
  <title>Reset Password</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    function validatePassword() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm_password").value;

      // Password length validation
      if (password.length < 8 || password.length > 15) {
        alert("Password should be between 8 and 15 characters.");
        return false;
      }

      // Uppercase letter validation
      if (!/[A-Z]/.test(password)) {
        alert("Password should contain at least one uppercase letter.");
        return false;
      }

      // Number validation
      if (!/\d/.test(password)) {
        alert("Password should contain at least one number.");
        return false;
      }

      // Special character validation
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
        alert("Password should not contain any special characters.");
        return false;
      }

      // Confirm password validation
      if (password !== confirmPassword) {
        alert("Confirm password does not match the password.");
        return false;
      }

      return true;
    }
  </script>
</head>

<body>
<div class="container">
  <h2>Reset Password</h2>
  <form action="/changePassword" method="post" onsubmit="return validatePassword()">
    <label>New Password:</label>
    <input placeholder="New Password" type="password" id="password" name="password" required>
    <label>Confirm Password:</label>
    <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password" required>
    <input type="hidden" name="id" th:value="${id}">
    <input type="submit" value="Reset Password">
  </form>
</div>
</body>

</html>


<style>

body {
  overflow: hidden;
}

  font-family: 'Plus Jakarta Sans';
  max-width: 400px;

  color: white;
  border: none;

</style>
